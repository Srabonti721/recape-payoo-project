<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>recape payoo</title>
  <!-- daisy ui -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-pink-800">
  <section class="max-w-md min-h-screen mx-auto bg-slate-200 py-6">
    <!-- navbar -->
    <nav class="flex justify-center items-center mt-5">
      <div class=" flex justify-center items-center relative mt-10 w-9/12 mb-10">
        <img class="w-52 absolute " src="./assets/bg.png" alt="hufcircle png">
        <img class="w-20" src="./assets/Group.png" alt="tickmark png">
      </div>
    </nav>
    <!-- hero section -->
    <div class="">
      <div class="hero-content flex-col lg:flex-row-reverse">
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
          <div class="card-body">
            <form class="fieldset">
              <label class="fieldset-label">Account Number</label>
              <input value="01234563354" id="Account-Number" type="number" class="input" placeholder="type your number"
                required />
              <label class="fieldset-label">Pin</label>
              <input value="1234" id="Pin" type="number" class="input" placeholder="type your pin" required />
              <div><a class="link link-hover">Forgot password?</a></div>
              <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="./javaScript/login.js"></script>
</body>

</html>
